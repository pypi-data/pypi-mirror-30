[tool:pytest]
addopts = 
	--color=yes
	--doctest-modules
	--ignore=test-requirements.txt
	--ignore=setup.py
	--doctest-ignore-import-error
	-r a
	--spec
	--cov
norecursedirs = 
	.git
	dist
	build
	venv
	.env
testpaths = 
	lexc2dix
	tests
python_files = *Test.py
python_classes = *Test
timeout = 120

[coverage:coverage_env_plugin]
markers = True

[coverage:run]
plugins = 
	coverage_env_plugin
	coverage_config_reload_plugin

[coverage:report]
include = 
	lexc2dix/*
show_missing = True
skip_covered = False
sort = Miss
exclude_lines = 
	pragma: no cover
	pragma Python [^: ]*${PYTHON_VERSION}[^: ]*: no cover

[egg_info]
tag_build = 
tag_date = 0

