[myexe]
output_name = "runLib"
dependencies = ["mylib"]
root = "myexe"

[mylib]
version = "0.0.0"
target_type = "sharedlibrary"
root = "mylib"
dependencies = ["Eigen"]

[Eigen]
external = true
url = "https://github.com/eigenteam/eigen-git-mirror"
[Eigen.flags]
compile = ["-Wno-deprecated-declarations"]
compileRelease = ["-DEIGEN_NO_DEBUG"]