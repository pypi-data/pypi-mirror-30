# Opener Ini

# -----------------------------------------------------------------------------
[Match]
file_regex = \.ini$

# -----------------------------------------------------------------------------
[Read]
css = %(main_route)s/Css/pygments.css

# -----------------------------------------------------------------------------
[Write]
css = %(main_route)s/Css/codemirror.css
javascript =
      %(main_route)s/Js/codemirror.js,
      %(main_route)s/Js/codemirror4ini.js,
      %(main_route)s/Js/codemirror_loader.js