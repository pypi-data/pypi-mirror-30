{% load staticfiles %}
<style>
.cms_tooltip {
    visibility: hidden;
    position: absolute;
    -webkit-border-radius: 3px;
    font-size: 12px;
    line-height: 11px;
    white-space: nowrap;
    margin: 0;
    float: right;
    -moz-border-radius: 3px 0 3px 3px;
    border-radius: 3px 0 3px 3px;
    color: white;
    font-weight: normal;
    padding: 5px 7px;
    background: #454545;
}
.cms_toolbar {
    background-color: rgba(42, 57, 68, 0.95);
    color: whitesmoke;
    position: fixed;
    width: 20%;
    top: 0;
    bottom: 0;
    right: 0;
    z-index: 100000000000;
    overflow-y: auto;
}
.cms_toolbar div {
    cursor: pointer;
}
.cms_toolbar_list {
    list-style-type: none;
    padding: 0;
    margin: 0;
}
.cms_toolbar_list li {
    padding: 4%;
    font-size: 14px;
}
.cms_toolbar_list li:hover {
    background-color: rgba(42, 57, 68, 1);
    opacity: 1;
}
.cms_editor {
    background-color: rgb(255, 255, 255);
    width: 80%;
    visibility: hidden;
    position: fixed;
    top: 0;
    bottom: 0;
    left: 0;
    z-index: 100000000000;
    overflow-y: auto;
}
.cms_editor .cms_close {
    top: 0;
    color: #000;
    float: right;
    text-align: center;
    width: 20px;
    height: 20px;
    border-radius: 50%;
    background-color: #ffed09;
}
.cms_editor .cms_close:hover {
    cursor: pointer;
}
.cms_toolbar_snippet {
    font-style: oblique;
    cursor: pointer;
    visibility: hidden;
    height: 20px;
    padding: 10px;
    background-color: #311705;
    color: whitesmoke;
    float: right;
    position: absolute;
    z-index: 100000000000;
    top: 35%;
    right: 0;
    -webkit-transform: rotate(-90deg);
    -moz-transform: rotate(-90deg);
    -ms-transform: rotate(-90deg);
    -o-transform: rotate(-90deg);
    transform-origin: right bottom;
}
.cms_highlight, .cms_toolbar_list li.cms_highlight:hover {
    background-color: whitesmoke;
    color: #314451;
}

</style>
<script type="text/javascript">
    var draft_url = '{% url 'save_cms_content' %}';
    var publish_url = '{% url 'publish_cms_content' %}';
    var CSRF_TOKEN = '{{ csrf_token }}';
    var cms_data = JSON.parse("{{ cms_data|escapejs }}");
    var namespace_delimiter = {{ namespace_delimiter|safe }};
    var local_storage_name = '{{ request.path|slugify }}';
    var cms_page_id = '{{ cms_page_id }}';
    var static_url = '{{ STATIC_URL }}' + 'cfblog/';
    var modified_on = {{ modified_on|safe }};
</script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/epiceditor/0.2.2/js/epiceditor.min.js"></script>
<script src={% static "cfblog/js/edit.min.js" %}></script>
