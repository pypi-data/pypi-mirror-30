tasks:
  - apt:
      meta:
        default-key: name
        task-name: apt
        become: yes
        var-keys:
          - name
          - state
      vars:
        state: present
  - npm:
      meta:
        default-key: name
        task-name: npm
        become: no
  - download:
      meta:
        task-desc: downloading file
        task-type: ansible-task
        become: no
        task-name: get_url
        var-keys:
          - attributes
          - backup
          - checksum
          - client_cert
          - client_key
          - dest
          - force
          - force_basic_auth
          - group
          - headers
          - mode
          - others
          - owner
          - selevel
          - serole
          - setype
          - seuser
          - sha256sum
          - timeout
          - tmp_dst
          - unsafe_writes
          - url
          - url_password
          - url_username
          - use_proxy
          - validate_certs
  - git:
      meta:
        task-desc: checking out git repository
        var-keys:
          - accept_hostkey
          - bare
          - clone
          - depth
          - dest
          - executable
          - force
          - key_file
          - recursive
          - reference
          - refspec
          - remote
          - repo
          - ssh_opts
          - track_submodules
          - umask
          - update
          - verify_commit
          - version
  - update-freckles:
      meta:
        task-type: ansible-role
        task_desc: updating freckles
        task-name: freckles-io.install-freckles
        task-roles:
          - freckles-io.install-conda
      vars:
        update: true
        install_method: auto

  - remove-freckles:
      meta:
        task-type: ansible-role
        task_desc: removing freckles
        task-name: freckles-io.install-freckles
      vars:
        install_method: auto
        remove: true

  - use-freckles-version:
      meta:
        task-type: ansible-role
        task_desc: updating freckles
        task-name: freckles-io.install-freckles
        task-roles:
          - freckles-io.install-conda
      vars:
        update: false
        install_method: auto
  - install-nix:
        meta:
          task-type: ansible-role
          task-desc: installing 'nix' package manager
          task-name: freckles-io.install-nix
  - install-conda:
        meta:
          task-type: ansible-role
          task-desc: installing 'conda' package manager
          task-name: freckles-io.install-conda
  - install-homebrew:
        meta:
          task-type: ansible-role
          task-desc: installing 'homebrew' package manager
          task-name: geerlingguy.homebrew
          task-roles:
             - geerlingguy.homebrew
             - elliotweiser.osx-command-line-tools
        vars:
          homebrew_cask_apps: []
  - install-oracle-java:
      meta:
        task-type: ansible-role
        task-desc: installing oracle java
        task-name: ansiblebit.oracle-java
        task-roles:
          - ansiblebit.oracle-java
        become: yes
  - install-vagrant:
      meta:
        task-type: ansible-role
        task-desc: installing vagrant
        task-name: freckles-io.install-vagrant
        task-roles:
          - freckles-io.install-vagrant
        become: yes
  - install-virtualbox:
      meta:
        task-type: ansible-role
        task-desc: installing virtualbox
        task-name: freckles-io.install-virtualbox
        task-roles:
          - freckles-io.install-virtualbox
        become: yes
  - yum:
      meta:
        become: yes
  - install-pkg-mgrs:
      meta:
        default-key: pkg_mgrs
        task-desc: installing package managers
        task-name: freckles-io.install-pkg-mgrs
        task-roles:
           - freckles-io.install-nix
           - freckles-io.install-conda
           - freckles-io.install-vagrant
           - freckles-io.install-nodejs
           - geerlingguy.homebrew
           - elliotweiser.osx-command-line-tools
  - install-packages:
      meta:
        default-key: packages
        task-desc: installing packages
        task-name: freckles-io.install-packages
        task-roles:
           - freckles-io.install-pkg-mgrs
           - freckles-io.install-nix
           - freckles-io.install-conda
           - freckles-io.install-vagrant
           - freckles-io.install-nodejs
           - ansiblebit.oracle-java
           - geerlingguy.homebrew
           - elliotweiser.osx-command-line-tools
  - freckles_checkout:
      meta:
        task-desc: checking out freckle(s)
        task-name: freckles-io.freckelize
        task-roles:
          - freckles-io.box-basics
          - freckles-io.install-pkg-mgrs
          - freckles-io.install-packages
          - freckles-io.install-nix
          - freckles-io.install-conda
          - geerlingguy.homebrew
          - elliotweiser.osx-command-line-tools
      vars:
        checkout_phase: true

  - freckles:
      meta:
        task-desc: starting to process freckle(s)
        task-name: freckles-io.freckelize
        task-roles:
           - freckles-io.box-basics
           - freckles-io.freckles-config
           - freckles-io.install-pkg-mgrs
           - freckles-io.install-packages
           - geerlingguy.homebrew
           - elliotweiser.osx-command-line-tools
           - freckles-io.install-nix
           - freckles-io.install-conda
           - freckles-io.install-vagrant
           #- freckles-io.dotfiles
           #- freckles-io.python-dev
           - freckles-io.install-virtualbox
           - freckles-io.install-nodejs
           - ansiblebit.oracle-java
      vars:
        checkout_phase: false
  - install:
      meta:
        task-name: install
        task-desc: installing package(s)
        with_items: packages
        default-key: packages
        var-keys:
          - packages
          - pkg_mgr
  - delete:
      meta:
         default-key: path
         with_items: path
         task-name: file
         task-desc: deleting file(s)
      vars:
         state: absent
  - create-folder:
      meta:
         default-key: path
         with_items: path
         task-desc: creating folder(s)
         task-name: file
         var-keys:
           - state
           - path
           - attributes
           - group
           - mode
           - owner
           - recurse
           - selevel
           - serole
           - setype
           - seuser
      vars:
         state: directory
  - copy:
      meta:
         var-keys:
           - src
           - dest
           - owner
           - group
           - mode
           - attributes
           - backup
           - content
           - directory_mode
           - follow
           - force
           - remote_src
           - selevel
           - serole
           - setype
           - seuser
  - shell:
      meta:
         default-key: free_form
         task-name: shell
         task-desc: running shell command
         var-keys:
           - free_form
           - chdir
           - creates
           - executable
           - removes
  - command:
      meta:
         default-key: free_form
         task-name: command
         task-desc: running command
         var-keys:
           - free_form
           - chdir
           - creates
           - executable
           - removes
           - warn
  - add-user:
      meta:
         default-key: name
         become: yes
         var-keys:
           - comment
           - createhome
           - expires
           - generate_ssh_key
           - groups
           - home
           - login_class
           - name
           - password
           - seuser
           - skeleton
           - ssh_key_comment
           - ssh_key_file
           - ssh_key_passphrase
           - ssh_key_type
           - system
           - uid
