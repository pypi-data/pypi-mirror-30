---
# defaults file for freckles-io.webserver

webserver_type: "nginx"
webserver_user: "www-data"
webserver_group: "www-data"
webserver_domain: 127.0.0.1
webserver_webroot_path: /var/www/html
webserver_enable_https: false
webserver_letsencrypt_staging: false
webserver_enable_php: false
# webserver_letsencrypt_email: <valid_email>   # necessary when webserver_enable_https is 'true'
webserver_add_docker_run_wrapper: false
