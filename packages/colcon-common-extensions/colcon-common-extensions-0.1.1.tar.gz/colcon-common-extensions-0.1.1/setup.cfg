[metadata]
name = colcon-common-extensions
version = attr: colcon_common_extensions.__version__
url = https://colcon.github.io
download_url = https://github.com/colcon/colcon-common-extensions/releases
author = Dirk Thomas
author_email = web@dirk-thomas.net
maintainer = Dirk Thomas
maintainer_email = web@dirk-thomas.net
classifiers = 
	Development Status :: 3 - Alpha
	Environment :: Plugins
	Intended Audience :: Developers
	License :: OSI Approved :: Apache Software License
	Operating System :: MacOS
	Operating System :: Microsoft :: Windows
	Operating System :: POSIX
	Programming Language :: Python
	Topic :: Software Development :: Build Tools
license = Apache License, Version 2.0
description = Meta package aggregating colcon-core and common extensions.
keywords = colcon

[options]
install_requires = 
	colcon-argcomplete; sys_platform != 'win32'
	colcon-bash; sys_platform != 'win32'
	colcon-cmake
	colcon-core
	colcon-defaults
	colcon-devtools
	colcon-library-path
	colcon-metadata
	colcon-notification
	colcon-output
	colcon-package-information
	colcon-package-selection
	colcon-parallel-executor
	colcon-powershell; sys_platform == 'win32'
	colcon-python-setup-py
	colcon-recursive-crawl
	colcon-ros
	colcon-test-result
	colcon-zsh; sys_platform != 'win32'
packages = find:
zip_safe = true

[egg_info]
tag_build = 
tag_date = 0

