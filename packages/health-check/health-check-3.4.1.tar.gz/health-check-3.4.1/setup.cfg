[bumpversion]
current_version = 3.4.1
commit = True
tag = True

[metadata]
description-file = README.rst
license-file = LICENSE

[wheel]
universal = 1

[bumpversion:file:health_check/__init__.py]
search = __version__ = '{current_version}'
replace = __version__ = '{new_version}'

[bumpversion:file:setup.py]
search = version={current_version}
replace = {new_version}

[bumpversion:file:README.rst]
search = :Version: {current_version}
replace = :Version: {new_version}

[tool:pytest]
minversion = 3
addopts = 
	--cov-report term
	--cov-report html
	--cov-report xml
	--cov=health_check
norecursedirs = 
	*node_modules*
	*settings*
	*urls*
	.tox*
	*docs*

[coverage:run]
source = .
branch = True
omit = 
	*settings*
	*__init__.py
	*urls*
	.tox*
	*tests*
	*/migrations/*
	*/features/*
	*manage.py
	*wsgi.py
	*celery.py
	*apps.py
	run*
	build.py
	*/commands/*

[coverage:report]
show_missing = True
ignore_errors = True
fail_under = 90
exclude_lines = 
	pragma: no cover
	pass
	noqa
	
	raise AssertionError
	raise NotImplementedError
	
	if 0:
	if __name__ == .__main__.:
	
	def __repr__
	if cls\.debug
	if settings\.DEBUG

[coverage:paths]
source = ./

[coverage:html]
directory = .test_report/coverage_html/

[coverage:xml]
output = .test_report/coverage.xml

[pep8]
max-line-length = 120

[egg_info]
tag_build = 
tag_date = 0

