[tox]
envlist =
    flake8,
    coverage-clean,
    py27,
    py33,
    py34,
    py35,
    py36,
    pypy,
    isort,
    coverage-report,

skip_missing_interpreters = False

[testenv]
usedevelop = True
extras =
    develop
    test
commands =
    py.test --cov=src --cov-report=xml --html=report-{envname}.html --self-contained-html {posargs}
setenv =
  COVERAGE_FILE=.coverage.{envname}
deps =
    .[test]
    pdbpp
    pytest
    pytest-cov
    pytest-remove-stale-bytecode
    pytest-mock
    pytest-html
#    pytest-mypy

[testenv:coverage-clean]
deps = coverage
skip_install = true
commands = coverage erase

[testenv:coverage-report]
basepython = python2.7
deps = coverage
setenv =
  COVERAGE_FILE=.coverage
skip_install = true
commands =
    coverage combine
    coverage report
    coverage html
    coverage xml

[testenv:isort]
basepython = python2.7
deps = isort
commands = isort --check-only --recursive {toxinidir}/src {toxinidir}/tests {posargs}

[testenv:isort-apply]
basepython = python2.7
deps = isort
commands =
    isort --apply --recursive {toxinidir}/src {toxinidir}/tests {posargs}

[testenv:flake8]
basepython = python2.7
deps = flake8
commands = flake8 src tests setup.py --doctests
