{% macro render_relay(relay) %}
<div class="col-sm-3 device_box">
    <div class="panel panel-default">
        <div class="panel-heading">RELAY{{ relay.position }} {% if relay.type == 'SOLID_STATE' %}Accessory{% else %}High Current{% endif %}</div>
        <div class="panel-body">
            <form method="POST" action="{{ url_for('settings.settings') }}" name="relay_form_{{ relay.idrelay }}">
                <div class="form-group">
                    <label for="reader_delay_{{ relay.idrelay }}">Delay (seconds)</label>
                    <input class="delay_slider" name="relay_delay_{{ relay.idrelay }}" value="{{ relay.delay/1000 }}">
                </div>
                <div class="form-group text-center" style="width: 100% !important;">
                    <label for="relay_enable_{{ relay.idrelay }}">Enable / Disable</label>
                    <input type="checkbox" name="relay_enable_{{ relay.idrelay }}" data-toggle="toggle"
                           {% if relay.enabled %} checked {% endif %}
                           data-size="small"
                           data-off="Disabled"
                           data-on="Enabled"
                           data-width="100%"
                           data-onstyle="primary"
                           data-offstyle="warning">
                </div>
                <div class="form-group text-center">
                    <button type="submit" class="btn btn-primary btn-xs" name="relay_submit_{{ relay.idrelay }}" name="submit_relay_{{ relay.idrelay }}">save</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endmacro %}
