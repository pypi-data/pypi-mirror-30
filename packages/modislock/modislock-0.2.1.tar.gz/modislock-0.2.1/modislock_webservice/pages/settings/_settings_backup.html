<div class="ibox">
    <div class="ibox-content">
        <div class="row">
            <p class="h4 text-success pull-right" data-toggle="tooltip" data-placement="top"
                           title="Backup settings help">
                <a href="#" data-toggle="modal" data-target="#modal_backup_help">
                    <i class="fa fa-question-circle"></i>
                </a>
            </p>
        </div>
        <div class="row form-group">
            {# Database Backup #}
            <section class="progress-backup">
                <button class="ladda-button btn btn-info" type="button" id="btn_backup_db"
                        data-color="blue"
                        data-style="expand-right">
                    <i class="fa fa-file-zip-o"></i><span class="ladda-label">&nbsp;Backup Database</span>
                </button>
                <p class="text-warning" id="backup_message" style="display: inline; padding-left: 15px;"></p>
                <span style="display: inline;">
                    <p class="pull-right h6" id="btn_backup_db_date" >Last Backup <strong>{{ data['bu_age'] }}</strong> days ago</p>
                </span>
            </section>
        </div>
        <hr class="hr-line-dashed">
        {# Database Restore #}
        <div class="row form-group">
            <form id="restore_db_form" method="POST" enctype="multipart/form-data">
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
                <div class="row form-group">
                    <div class="col-md-8">
                        <label for="file">Restore Database from Backup</label>
                        <input class="filestyle" name="file" type="file" accept=".mod">
                    </div>
                </div>
                <section class="progress-restore">
                    <button class="ladda-button btn btn-info" type="button" id="submit_restore"
                            data-color="blue"
                            data-style="expand-right">
                        <i class="fa fa-database"></i><span class="ladda-label">&nbsp;Upload and Restore</span>
                    </button>
                    <p class="text-warning" id="restore_message" style="display: inline; padding-left: 15px;"></p>
                </section>
            </form>
        </div>
    </div>
</div>
