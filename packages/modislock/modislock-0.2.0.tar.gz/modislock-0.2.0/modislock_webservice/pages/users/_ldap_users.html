<div class="modal inmodal" id="ldap_modal" tabindex="-1" role="dialog" aria-hidden="true" style="overflow-y:visible;">
    <div class="modal-dialog" style="width: 75%;">
        <div class="modal-content animated">
            <div class="modal-header">
                <div class="row">
                    <div class="col text-center">
                        <h3>LDAP User Management</h3>
                    </div>
                </div>
            </div>
            <div class="modal-body">
                <div class="bg-primary b-r-xl text-center">Importable Users</div>
                <table id="ldap_new_users" class="table table-bordered table-striped" cellspacing="0" width="100%">
                    <thead>
                        <tr>
                            <th><div class="checkbox"><label><input type="checkbox" id="select_new" name="select_new"></label></div></th>
                            <th>User Name</th>
                            <th>First Name</th>
                            <th>Last Name</th>
                            <th>Email</th>
                        </tr>
                    </thead>
                </table>
                <button id="ldap_import_btn" class="btn-xs btn-primary pull-right">Import Selected</button>
                <br>
                <hr>
                <div class="bg-danger b-r-xl text-center">Users to be removed</div>
                <table id="ldap_delete_users" class="table table-bordered table-striped" cellspacing="0" width="100%">
                    <thead>
                        <tr>
                            <th><div class="checkbox"><label><input type="checkbox" id="select_delete" name="select_delete"></label></div></th>
                            <th>User Name</th>
                            <th>First Name</th>
                            <th>Last Name</th>
                            <th>Email</th>
                        </tr>
                    </thead>
                </table>
                <button id="ldap_delete_btn" class="btn-xs btn-primary pull-right">Delete Selected</button>
            </div>
            <div class="modal-footer">
                <span class="pull-right">
                    <button type="button" class="btn btn-white" data-dismiss="modal">Close</button>
                </span>
            </div>
        </div>
    </div>
</div>
