{% macro render_event(name, event_type, time) -%}
    <a href="#" class="list-group-item">
        {% if event_type == 'DENIED' %}
            <i class="fa fa-fw fa-exclamation-circle text-danger"></i>{{ name }} -> Denied
        {% elif event_type == 'VALIDATED' %}
            <i class="fa fa-sign-in fa-fw text-primary"></i>{{ name }} -> Validated
        {% elif event_type == 'CREATED' %}
            <i class="fa fa-fw fa-user text-primary"></i>{{ name }} -> New Account
        {% endif %}
    </a>
{%- endmacro %}
