{% macro render_output_field(field, field1) %}
                <div class="row form-group">
                    <div class="col-sm-10 col-sm-offset-2">
                        <label for="{{ field.name }}" class="label bg-muted p-xs">{{ field.description }}</label>
                        {{ field(data_on="<i class='fa fa-check'></i> Enabled",
                                 data_off="<i class='fa fa-close'></i> Disabled",
                                 data_offstyle="danger",
                                 data_size="small",
                                 data_width="90",
                                 data_toggle="toggle") }}
                    </div>
                </div>
                <div class="row form-group">
                    <div class="col-sm-12">
                        <div class="input-group">
                            <span class="input-group-addon bg-muted">{{ field1.description }}</span>
                            {{ field1(class_='text-center') }}
                        </div>
                    </div>
                </div>
{% endmacro %}
