{% macro render_option_output_field(field) %}
                <div class="row form-group">
                    <div class="col-10 col-md-offset-2">
                        <label for="{{ field.name }}" class="col-form-label p-xs">{{ field.description }}</label>
                        {{ field(data_on="<i class='fa fa-check'></i> Enabled",
                                 data_off="<i class='fa fa-close'></i> Disabled",
                                 data_offstyle="danger",
                                 data_size="small",
                                 data_toggle="toggle") }}
                    </div>
                </div>
{% endmacro %}
