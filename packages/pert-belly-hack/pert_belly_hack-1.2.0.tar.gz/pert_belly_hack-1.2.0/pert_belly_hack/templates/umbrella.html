<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>{{ meta.package }} {{ meta.upstream_version }}</title>
</head>

<body>

<h2>Packages</h2>
<ul>
    {% for item in opk_files %}
        <li><a href="{{ item.filename|e }}">{{ item.description|e }}</a></li>
    {% else %}
        <li><em>no items ?!</em></li>
    {% endfor %}
</ul>

<h2>Sub Pages</h2>
<ul>
    {% for item in index_files %}
        <li><a href="{{ item.filename|e }}">{{ item.description|e }}</a></li>
    {% else %}
        <li><em>no items ?!</em></li>
    {% endfor %}
</ul>

</body>

</html>
