---
  Gnocchi.list_capabilities:
    -
      runner:
        type: "constant"
        times: 10
        concurrency: 2
      context:
        users:
          tenants: 2
          users_per_tenant: 3
      sla:
        failure_rate:
          max: 0

  Gnocchi.get_status:
    -
      args:
        detailed: false
      runner:
        type: "constant"
        times: 10
        concurrency: 2
      sla:
        failure_rate:
          max: 0

  GnocchiArchivePolicyRule.list_archive_policy_rule:
    -
      runner:
        type: "constant"
        times: 10
        concurrency: 2
      context:
        users:
          tenants: 2
          users_per_tenant: 3
      sla:
        failure_rate:
          max: 0

  GnocchiArchivePolicyRule.create_archive_policy_rule:
    -
      args:
        metric_pattern: "cpu_*"
        archive_policy_name: "low"
      runner:
        type: "constant"
        times: 10
        concurrency: 2
      sla:
        failure_rate:
          max: 0

  GnocchiArchivePolicyRule.create_delete_archive_policy_rule:
    -
      args:
        metric_pattern: "cpu_*"
        archive_policy_name: "low"
      runner:
        type: "constant"
        times: 10
        concurrency: 2
      sla:
        failure_rate:
          max: 0

  GnocchiArchivePolicy.list_archive_policy:
    -
      runner:
        type: "constant"
        times: 10
        concurrency: 2
      context:
        users:
          tenants: 2
          users_per_tenant: 3
      sla:
        failure_rate:
          max: 0

  GnocchiArchivePolicy.create_archive_policy:
    -
      args:
        definition:
          - granularity: "0:00:01"
            timespan: "1:00:00"
      runner:
        type: "constant"
        times: 10
        concurrency: 2
      sla:
        failure_rate:
          max: 0

  GnocchiArchivePolicy.create_delete_archive_policy:
    -
      args:
        definition:
          - granularity: "0:00:01"
            timespan: "1:00:00"
      runner:
        type: "constant"
        times: 10
        concurrency: 2
      sla:
        failure_rate:
          max: 0

  GnocchiResourceType.list_resource_type:
    -
      runner:
        type: "constant"
        times: 10
        concurrency: 2
      context:
        users:
          tenants: 2
          users_per_tenant: 3
      sla:
        failure_rate:
          max: 0

  GnocchiResourceType.create_resource_type:
    -
      args:
        attributes:
          foo:
            required: false
            type: "string"
          bar:
            required: true
            type: "number"
      runner:
        type: "constant"
        times: 10
        concurrency: 2
      sla:
        failure_rate:
          max: 0

  GnocchiResourceType.create_delete_resource_type:
    -
      args:
        attributes:
          foo:
            required: false
            type: "string"
          bar:
            required: true
            type: "number"
      runner:
        type: "constant"
        times: 10
        concurrency: 2
      sla:
        failure_rate:
          max: 0
