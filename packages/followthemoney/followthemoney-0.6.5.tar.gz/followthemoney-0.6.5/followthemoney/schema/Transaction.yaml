Transaction:
  label: "Transaction"
  extends: Interval
  icon: fa-money
  fuzzy: false
  properties:
    from:
      label: "From"
      description: "The payer in the case of a payment; the contract issuer/authority in the case of a contract."
      reverse: "Transactions issued"
      type: entity
      schema: LegalEntity
    to:
      label: "To"
      description: "The beneficiary in the case of a pyament; the contract supplier/awardee in the case of a contract."
      reverse: "Transactions received"
      type: entity
      schema: LegalEntity
    asset:
      label: "Asset"
      description: "The thing being transacted; could be a Contract"
      reverse: "Transactions"
      type: entity
      schema: Asset