Payment:
  label: "Payment"
  extends: 
    - Transaction
    - Value
  icon: fa-usd
  fuzzy: false
  featured:
    - amount
    - purpose
  properties:
    sequenceNumber:
      label: "Sequence number"
    transactionNumber:
      label: "Transaction number"
    purpose:
      label: "Payment purpose"
    fromAccount:
      label: "Payer bank account"
      reverse: "Payments made"
      type: entity
      schema: BankAccount
    toAccount:
      label: "Beneficiary bank account"
      reverse: "Payments received"
      type: entity
      schema: BankAccount
