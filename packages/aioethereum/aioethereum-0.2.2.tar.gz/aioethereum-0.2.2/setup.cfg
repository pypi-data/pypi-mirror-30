[coverage:run]
branch = true
source = aioethereum,tests

[coverage:report]
show_missing = true

[tool:pytest]
addopts = --cov --no-cov-on-fail --cov-fail-under=75 --cov-report=term --verbose --cache-clear
testpaths = tests

[metadata]
description-file = README.rst
license_file = LICENSE.md

[egg_info]
tag_build = 
tag_date = 0
tag_svn_revision = 0

