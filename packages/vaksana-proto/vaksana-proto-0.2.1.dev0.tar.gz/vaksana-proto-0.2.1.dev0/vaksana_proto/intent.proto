syntax = "proto3";

option objc_class_prefix = "VAK";

package vaksana;

message Data {
    string name = 1;
}

message TestSuite {
    string name = 1;
}

message Performance {
    string name = 1;
}

// proto file for the signature of the service
message Proto {
    message File {
        string filename = 1;
        string content = 2;
    }
    oneof content {
        File proto = 1;
        string url = 2;
    }
}

// Infra Details
message Infra {
    // where to execute the service
    enum Execute {
        ANYWHERE = 0;
        AWS = 1;
        AZURE = 2;
        GCP = 3;
        LOCAL = 4;
    }
    Execute location = 1;
}

message Intent {
    // intent registration - the name of intent
    string name = 1;
    string version = 2;
    Proto proto = 3;
}

// Service details
message Service {
    message Container {
        string url = 1;
    }
    message Function {
        string url = 1;
    }
    oneof details {
        Container container = 1;
        Function function = 2;
    }
}
