syntax = "proto3";

option objc_class_prefix = "VAK";

import "intent.proto";

package vaksana;

message DockerHost {
    string tag = 1;
    string hostname = 2;
    string cacert = 3;
    string cert = 4;
    string pubkey = 5;
}

message VolumeData {
    string path = 1;
    string username = 2;
    string password = 3;
}

message Volume {
    string name = 1;
    string docker_tag = 2;
    VolumeData data = 3;
    string bind = 4;
    string permissions = 5;
}

message StubDetails {
    Intent intent = 1;
    string volume_name = 2;
    string docker_tag = 3;
}

