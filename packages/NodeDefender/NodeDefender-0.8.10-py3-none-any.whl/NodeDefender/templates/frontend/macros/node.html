{% macro NodeList(nodes = None) %}
<table class="table table-hover">
	<thead>
		<tr>
			<th>Name</th>
			<th>Group Name</th>
			<th>Street</th>
			<th>City</th>
		</tr>
	</thead>
	<tbody>
		{% for node in nodes %}
		<tr>
			<td>
				<a href="{{ url_for('node_view.nodes_node', name = serialize(node.name)) }}">
					{{node.name}}
				</a>
			</td>
			<td>
				<a href="{{ url_for('node_view.nodes_node', name = serialize(node.name)) }}">
					{% for group in node.groups %}
						{{group.name}}
					{% endfor %}
				</a>
			</td>
			<td>
				<a href="{{ url_for('node_view.nodes_node', name = serialize(node.name)) }}">
					{{node.location.street}}
				</a>
			</td>
			<td>
				<a href="{{ url_for('node_view.nodes_node', name = serialize(node.name)) }}">
					{{node.location.city}}
				</a>
			</td>
		</a>
	{% endfor %}
	</tbody>
</table>
{% endmacro %}
