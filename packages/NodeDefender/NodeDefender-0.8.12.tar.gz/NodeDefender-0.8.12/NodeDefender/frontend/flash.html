{% with messages = get_flashed_messages(with_categories = true) %}
	{% if messages %}
	<ul class=flashes style="list-style: none; padding: 0;">
		{% for category, message in messages %}
		<li class="alert alert-{{category}} alert-dismissable">{{ message }}</li>
		{% endfor %}
	</ul>
	{% endif %}
{% endwith %}
