{% macro Field(key, word) %}
<div class="col-lg-4" style="min-height: 30px;">
	<strong>{{key}}:</strong>
</div>
<div class="col-lg-8" style="min-height: 30px;">
	{% if word %}
		{{word}}
	{% else %}
		-
	{% endif %}
</div>
{% endmacro %}

{% macro FieldID(key, value, id) %}
<div class="col-lg-4" style="min-height: 30px;">
	<strong>{{key}}:</strong>
</div>
<div class="col-lg-8" style="min-height: 30px; ">
	{% if value %}
		<p id="{{id}}">{{value}}</p>
	{% else %}
		<p id="{{id}}">None</p>
	{% endif %}
</div>
{% endmacro %}
