<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Application error</title>
  <style>
  * { box-sizing: border-box; }
  body { margin: 0 auto; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif; font-size: 18px; width: 18em;}
  html { width: 100%; height: 100%; }
  pre { white-space: pre-wrap; background-color: #f8f8f8; padding: 0.5em; }
  </style>
</head>
<body>
  <h1>Application error</h1>
  <p>This application made a mistake.</p>
  {% set exception = kwargs['exc_info'][1] %}
  {% if hasattr(exception, 'reason') %}
    <p><strong>Reason:</strong> {{ exception.reason }}</p>
  {% end %}
  <pre>{{ repr(exception) }}</pre>
  <p>Details are on the server log.</p>
  <pre>HTTP 500: Internal Server error</pre>
</body>
</html>
