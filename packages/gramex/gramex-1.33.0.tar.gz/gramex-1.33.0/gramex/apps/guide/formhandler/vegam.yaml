url:
  formhandler-vegam-1:
    pattern: /$YAMLURL/vegam-1
    handler: FormHandler
    kwargs:
      url: $YAMLPATH/flags.csv
      function: data.groupby('Continent').sum().reset_index()
      formats:
        barchart:
          format: vegam
          spec:
            fromjson:
              - {data: __DATA__}
              - {apply: bar, x: Continent, y: c1}
        linechart:
          format: vegam
          spec:
            fromjson:
              - {data: __DATA__}
              - {apply: line, x: Continent, y: c1}
        horizontalbarchart:
          format: vegam
          spec:
            fromjson:
              - {data: __DATA__}
              - {apply: bar, y: Continent, x: c1}
        scatterplot:
          format: vegam
          spec:
            fromjson:
              - {data: __DATA__}
              - {apply: scatter, x: c1, y: c2}
        coloredscatterplot:
          format: vegam
          spec:
            fromjson:
              - {data: __DATA__}
              - {apply: scatter, x: c1, y: c2, color: Continent, shape: Continent}
        bubbleplot:
          format: vegam
          spec:
            fromjson:
              - {data: __DATA__}
              - {apply: scatter, x: c1, y: c2, color: Continent, size: c3}
      headers:
        Content-Type: application/javascript
    cache:
      expiry: {duration: 3600}
  formhandler-vegam-2:
    pattern: /$YAMLURL/vegam-2
    handler: FormHandler
    kwargs:
      url: $YAMLPATH/flags.csv
      function: data.groupby(['Continent', 'Stripes']).mean().reset_index()
      formats:
        multilinechart:
          format: vegam
          spec:
            fromjson:
              - {data: __DATA__}
              - {apply: line, x: Continent, y: c1, color: Stripes}
        stackbar:
          format: vegam
          spec:
            fromjson:
              - {data: __DATA__}
              - {apply: bar, x: Continent, y: c1, color: Stripes, stack: true}
        normalizedstackbar:
          format: vegam
          spec:
            fromjson:
              - {data: __DATA__}
              - {apply: bar, x: Continent, y: c1, color: Stripes, stack: normalize}
        heatmap:
          format: vegam
          spec:
            fromjson:
              - {data: __DATA__}
              - {apply: heatmap, x: Continent, y: Stripes, color: c1}
        bubbleheatmap:
          format: vegam
          spec:
            fromjson:
              - {data: __DATA__}
              - {apply: scatter, x: Continent, y: Stripes, color: c1, size: c2}
      headers:
        Content-Type: application/javascript
    cache:
      expiry: {duration: 3600}
