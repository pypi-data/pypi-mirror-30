language: python
matrix:
    include:
        - os: linux
          python: 2.7
          env: TOXENV=py27
        - os: linux
          python: 3.5
          env: TOXENV=py35
        - os: linux
          python: 3.6
          env: TOXENV=py36
install:
- make init
- pip install coveralls
script:
- tox
- if [[ $TRAVIS_PYTHON_VERSION == 3.6 ]]; then make coverage; fi
after_success: coveralls
deploy:
  # test pypi
  - provider: pypi
    server: https://testpypi.python.org/pypi
    user: Wheerd
    password:
      secure: 
    on:
      branch: master
      tags: false
      distributions: sdist bdist_wheel
      condition: $TRAVIS_PYTHON_VERSION = "3.6"
  # production pypi
  - provider: pypi
    user: Wheerd
    password:
      secure: 
    on:
      branch: master
      tags: true
      distributions: sdist bdist_wheel
      condition: $TRAVIS_PYTHON_VERSION = "3.6"
