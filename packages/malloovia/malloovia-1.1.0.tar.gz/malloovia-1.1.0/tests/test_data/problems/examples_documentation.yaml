Limiting_sets:
  - &region1
      id: region1
      name: us.east
      max_vms: 20
  - &region1_z1
      id: region1_z1
      name: us.east_a
      max_vms: 20

Instance_classes:
  - &m3large_z1
      id: m3large_z1
      name: reserved m3.large in us.east_a
      limiting_sets: [*region1_z1]
      is_reserved: true
      price: 7
      time_unit: h
      max_vms: 20
  - &m4xlarge_r1
      id: m4xlarge_r1
      name: ondemand m4.xlarge in us.east
      limiting_sets: [*region1]
      is_reserved: false
      price: 10
      time_unit: h
      max_vms: 10
Apps:
- &a0
  id: a0
  name: Web server
- &a1
  id: a1
  name: Database

Performances:
- &example_perfs
  id: example_perfs
  time_unit: h
  values:
  - instance_class: *m3large_z1
    app: *a0
    value: 12
  - instance_class: *m3large_z1
    app: *a1
    value: 500
  - instance_class: *m4xlarge_r1
    app: *a0
    value: 44
  - instance_class: *m4xlarge_r1
    app: *a1
    value: 1800

Workloads:
  - &ltwp0
    id: ltwp0
    description: rph to the web server
    time_unit: h
    values: [201, 203, 180, 220, 190, 211, 199, 204, 500, 200]
    app: *a0
  - &ltwp1
    id: ltwp1
    description: rph to the database
    time_unit: h
    values: [2010, 2035, 1807, 2202, 1910, 2110, 1985, 2033, 5050, 1992]
    app: *a1

Problems:
  - &example1
    id: example1
    name: Example problem
    workloads: [*ltwp0, *ltwp1]
    instance_classes: [*m3large_z1, *m4xlarge_r1]
    performances: *example_perfs
    description: Nondescript