[metadata]
name = gitmsg
version = 1.0.1
description = autogenerate git commit message
long_description = file: README.rst
keywords = git
project_urls = 
	Bug Tracker = https://github.com/looking-for-a-job/gitmsg.sh.cli/issues
	Homepage = https://github.com/looking-for-a-job/gitmsg.sh.cli
classifiers = 
	Development Status :: 5 - Production/Stable
	Environment :: Console
	Intended Audience :: Developers
	License :: OSI Approved :: BSD License
	Natural Language :: English
	Natural Language :: Russian
	Operating System :: MacOS
	Operating System :: POSIX
	Operating System :: Unix
	Programming Language :: Unix Shell
	Topic :: Software Development
	Topic :: Software Development :: Version Control
	Topic :: Utilities

[options]
install_requires = 
	setuptools
scripts = 
	bin/gitmsg

[egg_info]
tag_build = 
tag_date = 0

