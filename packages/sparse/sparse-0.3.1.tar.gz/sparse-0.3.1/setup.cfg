[flake8]
exclude = __init__.py
ignore = 
	E20,
	E231,E241,
	E26,
	E4,
	E721,
	E731,
	E121,
	E126,
	E127,
	E128,
	E702,
	W503,
	E129,
	E116
max-line-length = 120

[versioneer]
vcs = git
style = pep440
versionfile_source = distributed/_version.py
versionfile_build = distributed/_version.py
tag_prefix = 
parentdir_prefix = distributed-

[bdist_wheel]
universal = 1

[tool:pytest]
addopts = --flake8 --doctest-modules sparse --cov-report term-missing --cov sparse

[egg_info]
tag_build = 
tag_date = 0

