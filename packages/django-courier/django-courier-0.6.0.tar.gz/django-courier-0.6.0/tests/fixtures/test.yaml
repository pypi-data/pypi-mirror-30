- model: contenttypes.contenttype
  fields: {app_label: tests, model: user}
- model: contenttypes.contenttype
  fields: {app_label: tests, model: article}
- model: contenttypes.contenttype
  fields: {app_label: tests, model: follower}
- model: contenttypes.contenttype
  fields: {app_label: tests, model: comment}
- model: django_courier.notification
  fields:
    codename: created
    content_type: [tests, article]
    description: Notification to followers that a new article was created.
    use_sender: true
    use_recipient: true
- model: django_courier.notification
  fields:
    codename: created
    content_type: [tests, follower]
    description: Notification from follower that a new follower was created. Intended
      for site admins
    use_sender: true
    use_recipient: false
- model: django_courier.notification
  fields:
    codename: created
    content_type: [tests, comment]
    description: Notification from follower to author that a comment was posted
    use_sender: true
    use_recipient: true
- model: tests.user
  pk: 1
  fields:
    name: Author
    email: author@example.org
    password: pbkdf2_sha256$36000$ecPczOo2GtrM$nzTODWfJmSJJixZC9dByTueTEkjm89MJq0So36Wbl9U=
    is_superuser: true
    is_staff: true
    is_active: true
- model: tests.article
  pk: 1
  fields:
    author: 1
    title: Why are there so many blog demos
    content: There are just too many
- model: tests.follower
  pk: 1
  fields:
    name: Follower
    email: follower@example.org
- model: django_courier.template
  pk: 1
  fields:
    notification: [tests, article, created]
    backend: email
    content: "{% block html_body %}<p>Hi {{ recipient.name }},</p>
      <p>A new article, <a href='http://127.0.0.1:8000/{{ content.pk }}/?token={{
      recipient.get_token | urlencode }}'>{{ content.name }}</a>, has been
      published at the awesome blog.</p>{% endblock %}"
    target: re
    is_active: true
- model: django_courier.template
  pk: 2
  fields:
    notification: [tests, comment, created]
    backend: email
    content: "{% block html_body %}<p>Hi {{ recipient.name }},</p>\r\n
      <p>{{ sender.name }} has posted a comment on your article <a
      href='http://127.0.0.1:8000/{{ content.article.pk }}/'>{{
      content.article.name }}</a>. Go check it out!</p>{% endblock %}"
    target: re
    is_active: true
- model: django_courier.template
  pk: 3
  fields:
    notification: [tests, follower, created]
    backend: email
    content: "A new follower {{ content }} has been added on the blog"
    target: si
    is_active: true
- model: django_courier.sitecontact
  pk: 1
  fields:
    name: admin
    protocol: email
    address: admin@example.org
