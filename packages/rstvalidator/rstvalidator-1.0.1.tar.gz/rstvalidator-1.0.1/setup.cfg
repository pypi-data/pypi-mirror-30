[metadata]
name = rstvalidator
version = 1.0.1
description = .rst (reStructuredText) validator
long_description = file: README.rst
keywords = rst, reStructuredText, validator
project_urls = 
	Bug Tracker = https://github.com/looking-for-a-job/rstvalidator.py.cli/issues
	Homepage = https://github.com/looking-for-a-job/rstvalidator.py.cli
classifiers = 
	Development Status :: 5 - Production/Stable
	Intended Audience :: Developers
	License :: OSI Approved :: BSD License
	Natural Language :: English
	Natural Language :: Russian
	Programming Language :: Python :: 2
	Programming Language :: Python :: 2.6
	Programming Language :: Python :: 2.7
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.0
	Programming Language :: Python :: 3.1
	Programming Language :: Python :: 3.3
	Programming Language :: Python :: 3.4
	Programming Language :: Python :: 3.5
	Programming Language :: Python :: 3.6
	Programming Language :: Python :: 3.7
	Topic :: Software Development
	Topic :: Software Development :: Libraries :: Python Modules
	Topic :: Software Development :: Quality Assurance
	Topic :: Software Development :: Testing
	Topic :: Text Processing :: Markup

[options]
install_requires = 
	docutils
	public
	pygments
	pygments
	setuptools
packages = 
	rstvalidator

[egg_info]
tag_build = 
tag_date = 0

