<aside class="col-sm-3 hidden-xs">
    <ul class="menu">
        {%- for item in sidebar.children recursive %}
            {% if item.children %}
                <li>
                    <a href="{{ item.link }}">{{ item.title }}</a>
                    <ul>
                        {{ loop(item.children) }}
                    </ul>
                </li>
            {% else %}
                <li><a href="{{ item.link }}">{{ item.title }}</a></li>
            {% endif %}
        {%- endfor %}
    </ul>
</aside>
