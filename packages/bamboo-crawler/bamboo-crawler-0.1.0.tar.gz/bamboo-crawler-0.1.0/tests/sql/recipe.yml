test1:
  input:
    type: SQLInputter
    options:
      table: test_table1
      url: 'sqlite+pysqlite:////tmp/test1'
  process:
    type: NullProcessor
  serialize:
    type: JSONSerializer
  output:
    type: StdoutOutputter

test2:
  input:
    type: ConstantInputter
    options:
      value: '{"col1": "abc", "col2": 5}'
  process:
    type: NullProcessor
  output:
    type: SQLOutputter
    options:
      table: test_table1
      url: 'sqlite+pysqlite:////tmp/test1'

test3:
  input:
    type: SQLInputter
    options:
      query: 'SELECT * FROM test_table1'
      url: 'sqlite+pysqlite:////tmp/test1'
  process:
    type: NullProcessor
  serialize:
    type: JSONSerializer
  output:
    type: StdoutOutputter

test4:
  input:
    type: ConstantInputter
    options:
      value: '{"col1": "abc", "col2": 7}'
  process:
    type: NullProcessor
  output:
    type: SQLOutputter
    options:
      query: 'INSERT INTO test_table1 (col1, col2) VALUES (:col1, :col2)'
      url: 'sqlite+pysqlite:////tmp/test1'
