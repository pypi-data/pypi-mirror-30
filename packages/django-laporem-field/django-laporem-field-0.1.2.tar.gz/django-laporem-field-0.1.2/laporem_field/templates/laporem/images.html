{% load thumbnail %}
{% load laporem_tag %}

{% for obj in objs %}
    <div class="laporem_lslide" data-id="{{ obj.id }}" style="background-image: url('{% thumbnail obj.file 300x300 quality=100 %}')">
        <div class="checkblock" onclick="select(this, '{{ obj.id }}', '{{ obj.unique }}')"></div>
        <div class="laporem_menu">
            <div class="l_ico check" onclick="select(this, '{{ obj.id }}', '{{ obj.unique }}')"></div>
            <a id="change_id_{{ obj.unique }}" href="{{ obj|get_admin_url:'change' }}" onclick='return showRelatedObjectLookupPopup(this);'><div class="l_ico setting"></div></a>
            <div class="l_ico delete" onclick="delete_laporem_obj('{{ laporem_model_file }}', '{{ obj.id }}', this)"></div>
        </div>
    </div>
{% endfor %}
