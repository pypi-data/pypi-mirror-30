---
inventory_layout:
  hosts:
    master:
      count: 1
      host_groups:
        - master
        - certificate_authority
    node_1:
      count: 1
      host_groups:
        - nodes
    node_2:
      count: 1
      host_groups:
        - nodes
  host_groups:
    all:
      vars:
        ansible_user: root
        # You should change the line below to match where you store your keys locally, OR define the environment variable
        # WORKSPACE. The line as written works for jenkins deployments.
        ansible_private_key_file: |
            "{% raw -%}{{ lookup('env', 'WORKSPACE') }} }}/CSS/keystore/css-central{%- endraw %}"
        ansible_connection: ssh
        ntp_server: clock.redhat.com
    certificate_authority:
      vars:
        certificate_authority_urls:
          - https://password.corp.redhat.com/legacy.crt
          - https://password.corp.redhat.com/RH-IT-Root-CA.crt
          - https://engineering.redhat.com/Eng-CA.crt
