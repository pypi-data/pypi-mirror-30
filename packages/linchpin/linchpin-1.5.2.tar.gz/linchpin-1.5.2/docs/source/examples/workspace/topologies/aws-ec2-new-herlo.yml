---
topology_name: ec2-new
resource_groups:
  - resource_group_name: "aws"
    resource_group_type: "aws"
    resource_definitions:
      - name: demo-day
        flavor: t2.micro
        role: aws_ec2
        region: us-west-2
        image: ami-a042f4d8
        count: 1
      - name: demo-night
        flavor: t2.micro
        role: aws_ec2
        region: us-west-2
        image: ami-a042f4d8
        count: 1
    credentials:
      filename: aws.key
      profile: default
