{% extends "admin/change_form.html" %}
{% block after_field_sets %}{{ block.super }}
{% if opts.model_name == 'google' %}
  <div>
    <label class="required" for="id_gauth_key">QR Code:</label>
    <img id="qrious" />
  </div>
{% endif %}

<script>
  (function() {
    var qr = new QRious({
      element: document.getElementById('qrious'),
      value: 'otpauth://totp/GnosisDB:{{ original.user.email }}?secret={{ original.gauth_key }}&issuer=GnosisDB'
    });
  })();
</script>

{% endblock %}
