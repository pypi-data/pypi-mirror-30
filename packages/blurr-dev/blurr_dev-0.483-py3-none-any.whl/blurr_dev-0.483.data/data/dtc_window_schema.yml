Type: enum('Blurr:Window')
Version: enum('2018-03-01')
Description: str(min=1, required=False)
Name: identifier()
SourceDTC: identifier()
Time: expression(required=False)
When: expression(required=False)
Anchor: include('anchor')
DataGroups: list(any(include('data_group_variable'), include('data_group_window')), min=1)

---

anchor:
  Condition: expression()
  Max: int(min=1, required=False)

data_group_variable:
  Name: identifier()
  Type: enum('Blurr:DataGroup:VariableAggregate')
  Store: identifier(required=False)
  When: expression(required=False)
  Fields: list(include('field'), min=1)

data_group_window:
  Name: identifier()
  Type: enum('Blurr:DataGroup:WindowAggregate')
  When: expression(required=False)
  WindowType: enum('day', 'hour', 'count')
  WindowValue: int()
  Source: identifier()
  Fields: list(include('field'), min=1)


field:
  Name: identifier()
  Type: data_type(required=False)
  Value: expression()
  When: expression(required=False)
  Atomic: bool(required=False)
