sudo: required
dist: trusty
services: docker
language: python
python: 3.5
cache:
  timeout: 600

notifications:
  webhooks:
    urls:
      - secure: ""

jobs:
  include:
    - stage: build+test
      os: linux
      env:
      - D="STYLE"
      - STYLECHECK='TRUE'
      - PLATFORM='xenial'
      install:
      - python --version
      - echo "Skip installing requirements.txt"
      script:
      - "./travis/build.sh"

    - stage: build+test
      os: linux
      env:
      - D="UNITTESTS"
      - TEST='TRUE'
      - PLATFORM='xenial'
      - CODACY_PROJECT_TOKEN=$CODACY_PROJECT_TOKEN
      install:
      - python --version
      - echo "Skip installing requirements.txt when running integration tests"
      script:
      - "./travis/build.sh"
      - sudo pip install -U coverage codacy-coverage | cat
      - if [[ "$TRAVIS_BRANCH" == "master" ]]; then python-codacy-coverage -r coverage.xml || echo "failed"; fi

    - stage: build+test
      os: linux
      env:
      - D="UNITTESTS"
      - TEST='TRUE'
      - PLATFORM='stretch'
      - CODACY_PROJECT_TOKEN=$CODACY_PROJECT_TOKEN
      install:
      - python --version
      - echo "Skip installing requirements.txt when running integration tests"
      script:
      - "./travis/build.sh"

