    - stage: build+test
      os: linux
      env:
      - D="INTTEST_SYNC+1MIN"
      - INTEGRATION_TESTINPLACE='TRUE'
      - PLATFORM='xenial'
      install:
      - python --version
      - pip -V
      - sudo pip -V
      - pip install -r $(pwd)/tests_integration/requirements.txt
      - pip freeze
      script:
      - export PYTHONPATH=$(pwd)/tests_integration
      - "cd tests_integration; pytest --noconftest -s -m oneminaftersync"

    - stage: publish
      if: tag =~ ^v
      os: linux
      env:
      - PLATFORM='xenial'
      - DEPLOY='TRUE'
      install:
      - python --version
      - echo "Skip installing requirements.txt when using docker builders"
      script:
      - sudo apt install -y python-dev libssl-dev libffi-dev
      - sudo pip install -U pip setuptools twine pyOpenSSL ndg-httpsclient pyasn1 | cat
      - "./travis/build.sh"

      deploy:
        provider: pypi
        skip_cleanup: true
        user: deployqrl
        password:
          secure: 
        on:
          tags: true
          all_branches: true
