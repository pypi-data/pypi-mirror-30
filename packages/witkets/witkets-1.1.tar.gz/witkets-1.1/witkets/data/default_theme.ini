; =========================================================
; Labels and Messages
; =========================================================

[Header.TLabel]
font=Helvetica 14 bold

[Error.TLabel]
foreground = #800
font = bold

[Success.TLabel]
foreground = #080
font = bold

[Header.TMessage]
font=Helvetica 14 bold

[Error.TMessage]
foreground = #800
font = bold

[Success.TMessage]
foreground = #080
font = bold

; =========================================================
; Entries
; =========================================================

[TEntry]
borderwidth=1
borderwidth.focus=5
fieldbackground.disabled=#DDD
fieldbackground.readonly=#BBB
bordercolor.readonly=#333

[Invalid.TEntry]
borderwidth=5
bordercolor=#800
fieldbackground=#C88

[Incomplete.TEntry]
borderwidth=5
bordercolor=#880
fieldbackground=#CC8

; =========================================================
; Buttons
; =========================================================

[TButton]
relief.pressed = ridge
relief._pressed = groove

[Primary.TButton]
foreground.active._pressed = #ccd900
foreground.disabled = #555
foreground.pressed = #ff4e00
background = #0078e7
foreground = #FFF
background.active._pressed = #00A
background.pressed = #00A
background.disabled = #CCC
relief.pressed = ridge
relief._pressed = groove

[Cancel.TButton]
foreground.active._pressed = #ccd900
foreground.disabled = #555
foreground.pressed = #ccc
background = #ca3c3c
foreground = #FFF
background.active._pressed = #A00
background.pressed = #A00
background.disabled = #CCC
relief.pressed = ridge
relief._pressed = groove

; =========================================================
; Frames
; =========================================================

[Bordered.TFrame]
borderwidth=5
relief=raised

; =========================================================
; Expander
; =========================================================

[Expander.TButton]
anchor=w

; =========================================================
; ThemedLabelFrame
; =========================================================

[ThemedLabelFrame.TFrame]
borderwidth=4
relief=raised

[ThemedLabelFrame.TLabel]
font=Helvetica 12 bold

; =========================================================
; Toolbar
; =========================================================

[Toolbar.TFrame]
relief=flat
background=#CCC

[Toolbar.TButton]
relief=flat
background=#CCC