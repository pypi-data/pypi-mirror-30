[flake8]
ignore = E501
max-line-length = 100

[isort]
sections = FUTURE,STDLIB,THIRDPARTY,FIRSTPARTY,LOCALFOLDER
default_section = THIRDPARTY
known_first_party = fuku
multi_line_output = 3
line_length = 100
indent = 4
include_trailing_comma = True
not_skip = __init__.py

[egg_info]
tag_build = 
tag_date = 0

