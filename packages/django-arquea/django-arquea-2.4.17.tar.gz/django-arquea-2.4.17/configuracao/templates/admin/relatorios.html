   {% if relatorios|length > 0 %}
	   <h2>Relatórios</h2>
       {% for tipo in relatorios %}
           <h4>Relatórios {{ tipo.nome }}</h4>
                        <ul class="relatedlist">
            {% for rel in tipo.rel %}
            <li>
               <a href="{{ rel.url }}">{{ rel.nome }}</a>
            </li>
            {% endfor %}
            </ul>
            <div style="clear:both;" /><br />
       {% endfor %}
   {% endif %}
