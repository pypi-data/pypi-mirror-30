{% extends "admin/base_site.html" %}
{% load i18n %}
{% block breadcrumbs %}
    <div class="breadcrumbs">Você está em: 
      <a href="../../">{% trans "Home" %}</a> &rsaquo; 
      <a href="{% url 'membro.views.uso_admin' %}">Registro de uso do sistema</a>
    </div>
{% endblock %}
{% block content %}
    <h1>Registro de uso do sistema</h1>
    <div id="div_filtro">
        <fieldset>
            <legend>Filtro</legend>
            <h4>Escolha os anos inicial e final</h4>
            <form>
                <label for="inicial_id">Inicial: </label>
                <select name="inicial" id="inicial_id">
                    {% for ano in anos %}
                        <option value="{{ ano }}">{{ ano }}</option>
                    {% endfor %}
                </select>
                <br />
                <label for="final_id">Final: </label>
                <select name="final" id="final_id">
                    {% for ano in anos %}
                        <option value="{{ ano }}" {% if forloop.last %}selected{% endif %}>{{ ano }}</option>
                    {% endfor %}
                </select>
                <br />
                <br />
                <input type="submit" value="Enviar" />
            </form>
        </fieldset>
    </div>
{% endblock %}
