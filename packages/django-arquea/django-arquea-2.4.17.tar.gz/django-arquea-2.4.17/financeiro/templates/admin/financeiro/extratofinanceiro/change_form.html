{% extends "admin/change_form.html" %}
{% load i18n admin_modify %}
{% load staticfiles %}
<!-- Object-Tools -->
{% block after_related_objects %}
    {% for button in buttons %}
        {% if not button.forAll %}
            {% if button.show %}
                {% if button.saveOnClick %}
                    <script type="text/javascript">
                       $(function() {
                    	   $('{{button}}').appendTo('div.div_more_buttons');
                       });
                   </script>
                {% endif %}
            {% endif %}
        {% endif %}
    {% endfor %}
    <script type="text/javascript">
        $(function() {
            // se tiver um item de extrato cc, remove o botão de criação de extrato
            if ($('#id_entrada_extrato_cc').val() > 0) {
                $("input[name='tool_save_and_insert_cc']").hide();
            }
        });
    </script>
{% endblock %}
