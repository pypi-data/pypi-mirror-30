[metadata]
name = osascript
version = 1.0.1
description = osascript(applescript, flags=None) function - osascript (AppleScript) python implementation (OS X)
long_description = file: README.rst
keywords = osascript, applescript, osx
project_urls = 
	Bug Tracker = https://github.com/looking-for-a-job/osascript.py/issues
	Homepage = https://github.com/looking-for-a-job/osascript.py
classifiers = 
	Development Status :: 5 - Production/Stable
	Environment :: Console
	Environment :: MacOS X
	Intended Audience :: Developers
	License :: OSI Approved :: BSD License
	Natural Language :: English
	Natural Language :: Russian
	Operating System :: MacOS
	Operating System :: MacOS :: MacOS X
	Programming Language :: Python :: 2
	Programming Language :: Python :: 2.6
	Programming Language :: Python :: 2.7
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.0
	Programming Language :: Python :: 3.1
	Programming Language :: Python :: 3.3
	Programming Language :: Python :: 3.4
	Programming Language :: Python :: 3.5
	Programming Language :: Python :: 3.6
	Programming Language :: Python :: 3.7
	Topic :: Software Development
	Topic :: Software Development :: Libraries :: Python Modules

[options]
install_requires = 
	only
	public
	rm
	setuptools
	subopen
	temp
	write
packages = 
	osascript

[egg_info]
tag_build = 
tag_date = 0

